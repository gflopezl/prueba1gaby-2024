<ion-card>
  <ion-card-header>
    <ion-card-title>Triangulo</ion-card-title>
    <ion-card-subtitle>perimetro</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> El perimetro de un triangulo es la suma de sus longitud de sus tres lados. En otras palabras, es la medida total del contorno o borde del triangulo </ion-card-content>
  <ion-img
    src="assets/img/triangulo.png" alt="Imagen de Triángulo"></ion-img>
</ion-card>
<ion-list lines="none">
  <ion-item>
    <ion-input [(ngModel)]="ladoA" type="number" label="Lado A (cm)" label-placement="floating" fill="solid" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoB" type="number" label="Lado B (cm)" label-placement="floating" fill="solid" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="ladoC" type="number" label="Lado C (cm)" label-placement="floating" fill="solid" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()">CALCULAR EL PERíMETRO</ion-button> 
  </ion-item>
  <ion-item>
  {{resultado}}
  </ion-item>
</ion-list>
