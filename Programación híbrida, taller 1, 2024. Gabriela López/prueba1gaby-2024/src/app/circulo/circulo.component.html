<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>perimetro</ion-card-subtitle>
  </ion-card-header>
    <ion-card-content>
      El perímetro de un circulo es la longitud de la línea que forma su borde
      </ion-card-content>
      <ion-img src="assets/img/circulo.png" alt="Imagen de Círculo"></ion-img>
</ion-card>
<ion-list lines="none">
  <ion-item>
    <ion-input [(ngModel)] ="perimetrostr" type="number" label="calculo de perimetro" label placemente="floating" fill="solid" placeholder=" "></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPerimetro()">Calcular perímetro</ion-button>
  </ion-item>
  {{resultado}}
</ion-list>
